<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <!-- GENERAL STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="./assets/dist/output.css" />
  </head>
  <body>
    <div
      id="container"
      class="flex items-center justify-center h-screen w-full"
    >
      <div
        id="card"
        class="md:p-5 p-0 rounded-md md:items-center flex flex-col md:flex-row justify-center"
      >
        <!-- Sign-up form start -->
        <div id="containerText" class="p-8 order-last md:order-first">
          <h1 class="text-4xl py-4">Stay Updated!</h1>
          <p class="py-2">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="my-3 flex flex-col gap-3">
            <div class="flex items-center space-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 64 64"
              >
                <defs>
                  <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                    <stop offset="0%" stop-color="#FF6A3A" />
                    <stop offset="100%" stop-color="#FF527B" />
                  </linearGradient>
                </defs>
                <g fill="none">
                  <circle cx="32" cy="32" r="32" fill="url(#a)" />
                  <path
                    stroke="#FFF"
                    stroke-width="4"
                    d="m18.286 34.686 8.334 7.98 19.094-18.285"
                  />
                </g>
              </svg>
              <small> Product discovery and building what matters </small>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 64 64"
              >
                <defs>
                  <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                    <stop offset="0%" stop-color="#FF6A3A" />
                    <stop offset="100%" stop-color="#FF527B" />
                  </linearGradient>
                </defs>
                <g fill="none">
                  <circle cx="32" cy="32" r="32" fill="url(#a)" />
                  <path
                    stroke="#FFF"
                    stroke-width="4"
                    d="m18.286 34.686 8.334 7.98 19.094-18.285"
                  />
                </g>
              </svg>
              <small> Measuring to ensure updates are a success </small>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 64 64"
              >
                <defs>
                  <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                    <stop offset="0%" stop-color="#FF6A3A" />
                    <stop offset="100%" stop-color="#FF527B" />
                  </linearGradient>
                </defs>
                <g fill="none">
                  <circle cx="32" cy="32" r="32" fill="url(#a)" />
                  <path
                    stroke="#FFF"
                    stroke-width="4"
                    d="m18.286 34.686 8.334 7.98 19.094-18.285"
                  />
                </g>
              </svg>
              <small> And much more! </small>
            </div>
          </div>
          <!-- FORM CONTAINER -->
          <form action="" id="form-subscribe">
            <div id="formContainer" class="mt-4">
              <div class="w-full flex justify-between items-center">
                <label for="email" class="text-sm text-gray-700"
                  >Email Adress</label
                >

                <small id="alert" class="text-red-700"></small>
              </div>
              <input
                type="email"
                class="border mt-2 mb-4 outline-none border-gray-400 w-full rounded-md px-2 py-2.5 focus:border focus:border-gray-950"
                name="email"
                id="email"
                placeholder="Enter your Email"
              />
              <button
                type="button"
                id="button"
                class="text-center transition-all font-bold py-3 w-full block rounded-md buttonSubscribe"
              >
                Subscribe to monthly newsletter
              </button>
            </div>
          </form>
        </div>
        <div id="containerImg">
          <img
          id="image"
            src="./assets/images/illustration-sign-up-desktop.svg"
            class="w-full h-full order-first md:last"
            alt="Computation-Image-Ilustration"
          />
        </div>
      </div>
    </div>

  </div> -->

    <script src="./assets/js/main.js"></script>
  </body>
</html>
