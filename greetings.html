<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <!-- GENERAL STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="./assets/dist/output.css" />
  </head>
  <body>
    <div
      class="flex items-center justify-center w-full h-screen"
      id="container"
    >
      <div id="card-congrats" class="rounded-lg p-5">
        <div class="p-3">
          <img
            src="./assets/images/icon-success.svg"
            class="w-12 h-12"
            alt="Success-icon"
          />
          <h1 class="text-4xl py-4">Thanks for Subscribing</h1>
          <p class="pb-6">
            A confirmation email has been sent to
            <a href="#" class="text-blue-950 font-semibold"
              >ash@loremcompany.com.</a
            >
            Please open it and click the button inside to confirm your
            subscription.
          </p>
          <a
          href="index.html"
            id="button"
            class="text-center cursor-pointer transition-all font-bold py-3 w-full block rounded-md buttonSubscribe"
          >
            Dismiss message
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
